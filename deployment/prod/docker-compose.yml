  #   # command: npm start # Or whatever command starts your scheduler

  frontend:
    build:
      context: ../../ # Updated path
      dockerfile: packages/simply-tweeted-app/Dockerfile # Assuming a Dockerfile exists
    container_name: frontend
    ports:
      - "3001:3000" # Assuming Svelte app runs on 3000, mapped to host 80
    depends_on:
      - mongo # If it makes API calls to the scheduler
    env_file:
      - .env.docker
    # Add any necessary environment variables for the frontend
    # volumes:
    #   - ./app/simply-tweeted-app:/usr/src/app
    #   - /usr/src/app/node_modules
